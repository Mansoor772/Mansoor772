 color:blue;
 background:lightblue;
 border:3px outset black ;

}

<body>
	<div class="important">
	<h1>Mathmatics Table</h1>
	<p>Enter the number </p>
	<script >
		function fcall(argument) {
			n = document.form1.data1.value;
	var r = 1;
	var a = 0;
	for(a = 1; a<10;a++)
	{ 
		r = n* a;
	document.write(""+ n +"x " + a + "= " + r+ "<br>");}
		}
	</script>
	<form name="form1" >
	<input type = "text" name ="data1">

	<input type="button" onclick="fcall()">
</form>
